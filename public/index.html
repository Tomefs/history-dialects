<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historical Event Describer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>History Tellers</h1>
      <p>Learn about any historical event with different characters and dialects</p>
      <p>Computational Creativity for Design 2025</p>
    </header>
    <main>
      <div class="main-container">
        <div class="left-column">
          <form id="eventForm">
            <div class="input-group">
              <label for="event">Choose an event from History</label>
              <input
                type="text"
                id="event"
                placeholder="E.g., Moon Landing, French Revolution"
                required
              />
            </div>

            <div class="input-group">
              <label for="style">Pick someone to explain</label>
              <div class="scrollable-container">
                <div class="style-grid" id="styleGrid">
                  <div class="style-option" data-value="brainrot">
                    <img src="images/brainrot.png" alt="Gen Z Brainrot" />
                    <span>Gen Z Brainrot</span>
                  </div>
                  <div class="style-option" data-value="italian_brainrot">
                    <img
                      src="images/italian_brainrot.png"
                      alt="Italian Brainrot"
                    />
                    <span>Italian Brainrot</span>
                  </div>
                  <div class="style-option" data-value="pirate">
                    <img src="images/pirate.png" alt="Pirate Speak" />
                    <span>Pirate Speak</span>
                  </div>
                  <div class="style-option" data-value="shakespeare">
                    <img src="images/shakespeare.png" alt="Shakespearean" />
                    <span>Shakespearean</span>
                  </div>
                  <div class="style-option" data-value="african_american">
                    <img
                      src="images/african_american.png"
                      alt="African American Vernacular"
                    />
                    <span>African American Vernacular</span>
                  </div>
                  <div class="style-option" data-value="storyteller">
                    <img src="images/storyteller.png" alt="Wise Storyteller" />
                    <span>Storyteller</span>
                  </div>
                  <div class="style-option" data-value="ukrainian_man">
                    <img src="images/ukrainian_man.jpg" alt="Ukrainian Man" />
                    <span>Ukrainian Man</span>
                  </div>
                  <div class="style-option" data-value="matter_of_fact">
                    <img src="images/matter_of_fact.png" alt="Factual, Serious" />
                    <span>Factual, Serious</span>
                  </div>
                </div>
              </div>
              <input type="hidden" id="style" name="style" required />
            </div>

            <button type="submit">Describe Event</button>
          </form>
        </div>

        <div class="right-column" id="result">
          <!-- Result will be displayed here -->
        </div>
      </div>
    </main>

    <script src="script.js"></script>
    <script src="select.js"></script>
  </body>
</html>
